backend:
  name: git-gateway
  branch: main

media_folder: "assets/img"
public_folder: "/assets/img"

collections:
  - name: "pagina"
    label: "Página Principal"
    files:
      - file: "data/content.json"
        label: "Contenido Web"
        name: "contenido"
        fields:
          - { label: "Título principal", name: "mainTitle", widget: "string" }
          - { label: "Descripción", name: "mainDescription", widget: "text" }
          - { label: "Imagen principal", name: "mainImage", widget: "image" }
          - { label: "Servicios", name: "services", widget: "list", fields: [{label: "Servicio", name: "service", widget: "string"}] }
