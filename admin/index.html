<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin ASTER</title>
  <link rel="stylesheet" href="../css/admin.css">
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>
<body>
  <h1>Administrar contenido ASTER</h1>
  <form id="contentForm">
    <label>Título principal:
      <input type="text" id="mainTitle" required>
    </label>
    <label>Descripción:
      <textarea id="mainDescription" required></textarea>
    </label>
    <label>URL de imagen principal:
      <input type="text" id="mainImage">
    </label>
    <label>Servicios (separados por coma):
      <input type="text" id="services">
    </label>
    <button type="submit">Guardar cambios</button>
  </form>
  <p id="status"></p>

  <script src="admin.js"></script>
</body>
</html>
